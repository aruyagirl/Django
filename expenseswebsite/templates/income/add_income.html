{% extends "base.html" %}

{% block content %} 

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>

    <form action="{% url 'add-income' %}" method="post" class="pt-3">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input 
                        type="text" 
                        class="form-control-sm" 
                        id="amount" 
                        name="amount" 
                        value="{{values.amount}}">
                </div>
                <div class="form-group mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input 
                        type="text" 
                        class="form-control-sm" 
                        id="description" 
                        name="description"
                        value="{{values.description}}">
                </div>
                <div class="form-group mb-3">
                    <label for="source" class="form-label">Sources</label>
                    <select name="source" id="source" class="form-control-sm">
                        {% for source in sources %}
                        <option name='source' value = '{{source.name}}'>{{source.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="income_date" class="form-label">Date</label>
                    <input 
                        type="date" 
                        class="form-control-sm" 
                        id="income_date" 
                        name="income_date"
                        value="{{values.income_date}}">
                </div>
                <button type="submit" class="btn btn-primary">Add Income</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
