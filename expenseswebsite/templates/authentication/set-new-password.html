{% extends "base_auth.html" %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title text-center mb-4">
                    <h4>Set a new password</h4>
                </div>
            
            <form action="{% url 'reset-user-password' uidb64 token %}" method="post">

                {% csrf_token %}

                {% include "partials/_messages.html" %}

                    <div class="form-group mb-3">
                        <div class="input-group">
                            <input 
                                type="password" 
                                name="password" 
                                placeholder="Password"
                                id="passwordField" 
                                class="form-control form-control-sm"
                            />
                            <div class="input-group-append">
                                <small class="input-group-text showPasswordToggle" style="font-size: 0.75rem;">SHOW</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <input 
                                type="password2" 
                                name="password2" 
                                placeholder="Confirm Password"
                                id="passwordField" 
                                class="form-control form-control-sm"
                            />
                            <div class="input-group-append">
                                <small class="input-group-text showPasswordToggle" style="font-size: 0.75rem;">SHOW</small>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Submit" class="btn btn-primary submit-btn" />
                    </div>
                    <div class="container">
                        <span class="text-lead lead">Have an account? </span><a href='{% url "login" %}'>Login</a><br>
                        <span class="text-lead lead">Don't already have an account? </span><a href='{% url "register" %}'>Sign up today</a>
                    <div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>  

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
