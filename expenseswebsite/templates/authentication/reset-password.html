{% extends "base_auth.html" %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title text-center mb-4">
                    <h4>Please enter your email to get a reset link</h4>
                </div>
            
            <form action="{% url 'request-password' %}" method="post">

                {% csrf_token %}

                {% include "partials/_messages.html" %}
                    <div class="form-group mb-3">
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Email"
                            id="emailField" 
                            class="form-control form-control-sm"
                            value="{{values.email}}"
                        />
                    <div class="invalid-email invalid-feedback" style="display:none"> </div>
                    <p class="text.sm text-success emailSuccessOutput"></p> 

                    </div>

                    <div class="text-center">
                        <input type="submit" value="Submit" class="btn btn-primary submit-btn" />
                    </div>
                    <div class="container">
                        <span class="text-lead lead">Have an account? </span><a href='{% url "login" %}'>Login</a><br>
                        <span class="text-lead lead">Don't have an account? </span><a href='{% url "register" %}'>Create one today</a>
                    <div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>  

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
