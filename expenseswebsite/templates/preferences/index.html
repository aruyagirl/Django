{% extends "base.html" %}

{% block content %}
<h5> Functional Currency </h5>
<div class="container mt-3">
    {% include 'partials/_messages.html' %}
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select class="currency" name="currency" id="inputGroupSelect04">
                <option>Choose...</option>
                {% for currency in currencies %}
                <option value="{{ currency.name }}" {% if user_currency == currency.name %}selected{% endif %}>
                    {{ currency.name }} - {{ currency.value }}
                </option>
                {% endfor %}
            </select>
            
            <div class="input-group-append">
                <input class="btn btn-outline-secondary" type="submit" value="Save" />
            </div>
        </div>
    </form>
</div>

{% endblock %}
